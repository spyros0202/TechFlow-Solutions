version: "3.9"

services:
  web:
    build: .
    container_name: automation_project_web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: "automation_project.settings"
    volumes:
      - .:/app
    restart: unless-stopped